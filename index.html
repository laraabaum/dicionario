<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dicionário</title>
</head>

<body>
    <header>
        <h1>Lara Baum</h1>
    </header>
    <main>
        <h2>Palavras</h2>
        <nav class="palavras">
            <div class="parte-um">
                <p id="palavra-botao">1. Burglary</p>
                <p id="palavra-botao2">2. Genuinely</p>
                <p id="palavra-botao3">3. Regardless</p>
                <p id="palavra-botao4">4. Massachusetts</p>
                <p id="palavra-botao5">5. Development</p>
            </div>
            <div class="parte-dois">
                <p id="palavra-botao6">6. Disappointment</p>
                <p id="palavra-botao7">7. Murderer</p>
                <p id="palavra-botao8">8. Psychologist</p>
                <p id="palavra-botao9">9. Rarely</p>
                <p id="palavra-botao10">10. Rythm</p>
            </div>
        </nav>

        <div class="risco">
            <h2>Diálogo - Como a tecnologia muda o mundo</h2>
            <div class="circulo"> <i class="fa-sharp fa-solid fa-chevron-down seta"></i> <i class="fa-solid fa-chevron-up seta-cima"></i></div>
            
        </div>
        <div><i class="fa-solid fa-arrow-down-long setona"></i></div>
        <div class="dialogo">
            <div class="trecho">
                <p class="pessoa">Trecho do Conto:</p>
                <p class="mensagem"></p>
            </div>
        </div>
        <div class="fundo">
            <div id="modal"> <i class="fa-solid fa-xmark close"></i>
                <div class="modal-ingles">
                    <div class="titulo">
                        <h1 class="palavra-ingles"></h1><i class="fa-solid fa-volume-high audio-ingles"></i>
                    </div>
                    <p class="idioma">Inglês</p>
                    <p class="classe-ingles"></p>
                    <p class="texto-ingles"></p>
                    <div class="frase">
                    <p class="frase-ingles"></p>
                    <i class="fa-solid fa-volume-high audio-frase"></i></div>
                </div>
                <div class="modal-portugues">
                    <div class="titulo">
                        <h1 class="palavra-pt"></h1>
                    </div>
                    <p class="idioma">Português</p>
                    <p class="classe-pt"></p>
                    <p class="texto-pt"></p>
                    <p class="frase-pt"></p>
                </div>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/b0ef33ead2.js" crossorigin="anonymous"></script>
</body>

</html>
